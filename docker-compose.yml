version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: gapal_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: gapal
      POSTGRES_USER: gapal
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gapal_secret_2024}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gapal"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gapal_network

  redis:
    image: redis:7-alpine
    container_name: gapal_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gapal_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gapal_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             daphne -b 0.0.0.0 -p 8000 config.asgi:application"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENV=production
      - DEBUG=0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DB_NAME=gapal
      - DB_USER=gapal
      - DB_PASSWORD=${DB_PASSWORD:-gapal_secret_2024}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gapal_network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: gapal_web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    networks:
      - gapal_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  gapal_network:
    driver: bridge
