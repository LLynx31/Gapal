name: gapal_mobile
description: "Gapal du Faso - Application mobile pour vendeurs"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.1

  # Network
  http: ^1.2.0
  connectivity_plus: ^6.0.0

  # Local Database
  sqflite: ^2.3.0
  path: ^1.9.0

  # Utils
  uuid: ^4.2.0
  intl: ^0.20.2
  shared_preferences: ^2.2.0

  # Voice Input
  speech_to_text: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
